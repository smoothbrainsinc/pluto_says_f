<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            margin-bottom: 2rem;
        }
        .table {
            margin-top: 1rem;
        }
        h3 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Clash of Clans Stats</h1>

        <!-- Troops Section -->
        <div class="section">
            <h2>Troops</h2>
            <div id="troops-container"></div> <!-- Container for all troop tables -->
        </div>

        <!-- Buildings Section -->
        <div class="section">
            <h2>Buildings</h2>
            <table class="table table-striped" id="buildings-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Traps Section -->
        <div class="section">
            <h2>Traps</h2>
            <table class="table table-striped" id="traps-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
