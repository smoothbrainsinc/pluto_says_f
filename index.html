<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Pluto Says F - You All</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <div id="scoreBox">
      Score: <span id="score">0</span>
      <button id="toggleGameBtn" style="margin-left:10px; padding:5px 10px;">Stop</button>
    </div>
    <div id="timerBox">Time Left: <span id="timer">60</span>s</div>

    <div id="gameArea" tabindex="0" aria-label="Game area - shoot the targets"></div>

    <div id="leaderboardContainer" class="hidden">
      <h2>Top 10 High Scores</h2>
      <table id="leaderboardTable" aria-label="Leaderboard table">
        <thead>
          <tr>
            <th>Rank</th><th>Initials</th><th>Score</th><th>3pt</th><th>2pt</th><th>1pt</th><th>Misses</th><th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>

  <!-- Audio elements for hit/miss sounds -->
  <audio id="hitSound" src="hit.mp3" preload="auto"></audio>
  <audio id="missSound" src="miss.mp3" preload="auto"></audio>

  <script src="scripts.js"></script>
</body>
</html>
